<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>circlr</title>
  <link href="build/index.css" rel="stylesheet">
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.js"></script>
  <![endif]-->
</head>
<body>
  <div class="jumbotron">
    <div class="container">
      <h1>
        circlr
      </h1>
      <p>
        Animation rotation via scroll, mouse and touch events
      </p>
      <p class="text-muted">
        3.1.0
        &middot;
        <a href="https://github.com/andrepolischuk/circlr">GitHub</a>
      </p>
    </div>
  </div>

  <div class="container text-center">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-sm-12">
        <div class="rotation">
          <img src="images/00.jpg">
          <img src="images/01.jpg">
          <img src="images/02.jpg">
          <img src="images/03.jpg">
          <img src="images/04.jpg">
          <img src="images/05.jpg">
          <img src="images/06.jpg">
          <img src="images/07.jpg">
          <img src="images/08.jpg">
          <img src="images/09.jpg">
          <img src="images/10.jpg">
          <img src="images/11.jpg">
          <img src="images/12.jpg">
          <img src="images/13.jpg">
          <img src="images/14.jpg">
          <img src="images/15.jpg">
        </div>
        <button class="btn btn-default btn-scroll active">Scroll</button>
        <button class="btn btn-default btn-cycle active">Cycle</button>
        <button class="btn btn-default btn-reverse">Reverse</button>
        &nbsp;&nbsp;&nbsp;
        <button class="btn btn-default btn-prev">Previous</button>
        <button class="btn btn-default btn-next">Next</button>
        &nbsp;&nbsp;&nbsp;
        <button class="btn btn-default btn-play">Play</button>
        <button class="btn btn-default btn-play-to">Play to 0</button>
      </div>
    </div>
  </div>

  <script src="build/index.js"></script>
</body>
</html>
